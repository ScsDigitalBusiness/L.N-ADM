<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/dash.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/side-bar.css" />
    <link rel="stylesheet" href="assets/css/principal-area.css" />
    <link
      rel="shortcut icon"
      href="assets/utilites/logo.svg"
      type="image/x-icon"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>

    <title>Dashboard</title>
  </head>
  <body> 
    <!--SPINNER DE LOADING DA PAGINA -->
    <div id="spiner-area" class="spiner-area">
      <span class="loader"></span>
    </div> 
    <!--MAIN DA DASH-->
    <main class="content"> 
     <!--header-->
      <header class="cabecalho">
        <div class="notification_area">
          <div class="notification__area__img">
            <img src="assets/utilites/notifications-icon]].svg" alt="" />
          </div>
          <div class="notification__area__text">Notificações</div>
          <div class="notification__area__number-of-notifications">4</div>
        </div>

        <div class="user-dados">
          <div class="userdados__user__name">
            <p class="userdados__Username">Olá, <span class="userdados--nameUser"></span></p>
          </div>
          <a href="setings-page/index.html"
            ><img
              id="user-foto"
              class="userdados--user--foto"
              src="assets/utilites/user.png"
              alt=""
          /></a>
        </div>
      </header> 
      <!--slidebar-->
      <div class="sidebar"> 
        <p id="teste">0</p>
        <div class="sidebar__logo">
          <img src="assets/utilites/logo.svg" alt="" />
        </div>
        <ul class="sidebar__links-bar">
          <li>
            <a href="dash.html"
              ><img
                class="linksbar__dash-img"
                src="assets/utilites/dash-icon-selected.svg"
                alt=""
            /></a>
          </li> 
          <li>
            <a href="pages/Colaborators-page/index.html"
            ><img
            class="linksbar__colaborators-img"
            src="assets/utilites/lead-icon-svg.svg"
            alt=""
            /></a>
          </li>
          <li>
            <a href="pages/materials-page/index.html"
              ><img
                class="linksbar__materials-img"
                src="assets/utilites/sidebar-material.svg"
                alt="leads"
            /></a>
          </li>
          <li id="sentings">
            <a href="pages/development-page/development.html">
              <img
                class="linksbar__sentings-img"
                src="assets/utilites/settings.svg"
                alt=""
              />
            </a>
          </li>
        </ul>
      </div> 
      <!--DASH-BOARD INFOS--> 
      <main class="dash">
        <div class="geral-view">
          <div class="geral-view__total__leads">
            <div class="total__leads__text">
              <p class="total__lead__title">Total de Leads Cadastradas</p>
              <div class="total__lead__button go-leads">
                <img src="assets/utilites/view-all-icon.svg" alt="" />
              </div>
            </div>
            <h3 id="leads-count"class = "total__leads--count" >0</h3>
          </div>

          <div class="geral__view__total__view">
            <div class="total__view__text">
              <p class="total__view__title">Telefones Cadastrados</p>
              <div class="total__view__button-2 go-leads">
                <img src="assets/utilites/view-all-icon.svg" alt="" />
              </div>
            </div>
            <h3 id="today-count" class="total__view--count">0</h3>
          </div>
          <div class="geral__view__total__view">
            <div class="total__view__text">
              <p class="total__view__title">E-mails Cadastrados</p>
              <div class="total__view__button-2 go-leads">
                <img src="assets/utilites/view-all-icon.svg" alt="" />
              </div>
            </div>
            <h3 id="count-month" class="total__view--count">0</h3>
          </div>
        </div>
        <section class="grafico-area">
          <div class="grafico-area__grafico__line">
            <canvas id="line"> </canvas>
          </div>
          <div class="grafico-area__grafico__bar"><canvas id="bar"> </canvas></div>
          <div class="grafico-area__grafico__more"><canvas id="donout"></canvas></div>
          <div class="grafico-area__grafico__polar"><canvas id="polar"></canvas></div>
        </section>
      </main>
    </main>
    <script src="assets/js/code.jquery.com_jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/dash.js"></script>
    <script src="assets/js/animation.js"></script>
    <script src="assets/js/material-grafic.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="assets/js/process-grafic.js"></script>
    <script src="assets/js/redirections.js"></script>
  </body>
</html>
